[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --timeout=300
    # --cov-fail-under=80  # Disabled until tests are implemented
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    functional: Functional tests (features)
    slow: Marks tests as slow
    requires_audio: Tests requiring audio fixtures
    requires_models: Tests requiring downloaded models
